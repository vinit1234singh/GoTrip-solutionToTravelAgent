<!-- update-profile.component.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="update-profile.component.css">
</head>
<body> 
  <app-header></app-header>
<div class="container">
    <main>
      <section class="update-profile">
        <h2>Update Profile</h2>
        <form #form="ngForm" (ngSubmit)="updateProfile(form)">
          <div class="form-group">
            <label for="id">Id:</label>
            <input type="text" name="id" disabled="true" value="81">
          </div>
          <div class="form-group">
            <label for="firstname">Firstname:</label>
            <input type="text" name="firstname" ngModel >
          </div>
          <div class="form-group">
            <label for="lastname">Lastname:</label>
            <input type="text" name="lastname" ngModel>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" disabled="true" [value]="emailval">
          </div>
          <div class="form-group">
            <label for="phonenumber">Phone Number:</label>
            <input type="text" name="phonenumber" ngModel>
          </div>
          <button type="submit">Update Profile</button>
        </form>
      </section>
    </main>
  </div>
</body>
</html>
